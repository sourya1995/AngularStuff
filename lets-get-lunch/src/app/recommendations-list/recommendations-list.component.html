<div *ngIf="suggestLocations" class="recommendations-container">
    <h2>Restaurant Recommendations</h2>
    <ul class="list-group" *ngIf="recommendations">
        <li class="list-group-item recommendation" *ngFor="let recommendation of recommendations">
            {{recommendation.restaurant.name}}
        </li>
    </ul>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
</div>
