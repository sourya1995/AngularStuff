<div class="alert alert-danger" *ngIf="loginForm.errors && loginForm.errors.loginFailed">
    Login failed
</div>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label>Email Address</label>
        <app-input [control]="loginForm.get('email')"></app-input>
    </div>
    <div class="form-group">
        <label>Password</label>
        <app-input type="password" [control]="loginForm.get('password')"></app-input>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>{{ loginForm.value | json }}</div>
